<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Particle Incremental</title>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <script defer src="main.js"></script>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Base')" id="defaultOpen">Base</button>
      <button class="tablinks" onclick="openTab(event, 'Alpha')">Alpha</button>
      <button class="tablinks" onclick="openTab(event, 'Beta')">Beta</button>
      <button class="tablinks" onclick="openTab(event, 'Gamma')">Gamma</button>
      <button class="tablinks" onclick="openTab(event, 'Delta')">Delta</button>
      <button class="tablinks" onclick="openTab(event, 'Omega')">Omega</button>
      <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
    </div>
    <div id="Base" class="tabcontent">
      <div id="counter">0 particles</div>
      <br>
      <button onclick="buygen()">Buy generator</button>
      <div id="divgencost">Cost: Free</div>
      <br>
      <button onclick="buybb()">Bigger batches</button>
      <div id="divbbcost">Cost: 2000</div>
      <br>
      <button onclick="buyspeed()">Speed</button>
      <div id="divspeedcost">Cost: 50</div>
      <br>
      <h2>Boost</h2>
      <h3>Manual boost</h3>
      <button onclick="mbman()">Manual Boost</button>
      <br>
      <br>
      <button onclick="mbup()">Manual Boost +1/click</button>
      <div id="divmbupcost">Cost: 50</div>
      <br>
      <button onclick="mbmult()">Manual Boost +1x/click</button>
      <div id="divmbmultcost">Cost: 1000</div>
      <br>
      <br>
      <h3>Generator boost</h3>
      <button onclick="unlockgeneratorboost()">Unlock generator boost</button>
      <div id="divgenunlockcost">Cost: 5000</div>
      <br>
      <button onclick="gbboost()">Generator Boost</button>
      <div id="divgenboost"></div>
      <br>
      <br>
      <button onclick="gbupt()">Generator Boost +1s</button>
      <div id="divgbuptcost">Cost: 50</div>
      <br>
      <button onclick="gbupm()">Generator Boost +5x boost</button>
      <div id="divgbupmcost">Cost: 10000</div>
      <br>
      <br>
      <button onclick="alphaacc()">Buy Alpha Accelerator</button>
      <div id="divalphaacceleratorcost">Cost: 1e12</div>
      <br>
      <br>
      <button onclick="save()">save</button>
      <br>
      Version b0.8.2
      <br>
      Changelog:
      <br>
      Improved generator boost unlocking mechanism
    </div>
  </body>
</html>
